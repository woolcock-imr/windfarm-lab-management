<div id=D__ID>
	<div id=form_container__ID>
		<div id=header__ID>
			Access Role
		</div>
		<form id=F__ID>
			<div class="container">
				<div class="row row__ID">
					<div class="col">
						<span>Role</span>
						<input type=text class="form-control" name="Role" required ></input>
					</div>
				</div>
				<div class="row row__ID">
					<div class="col">
						<span>Permission</span>
						<input type=text class="form-control" name="Permission" required ></input>
					</div>
				</div>
				<div class="row row__ID">
					<div class="col">
						<span><u id=all_tid__ID>Tables</u></span>
						<textarea class="form-control" name="TID" required style='min-height:160px'></textarea>
					</div>
				</div>
				<br>
				<div class="row">
					<div class=col>
						<button id=submit__ID type="submit" class="btn btn-secondary">Submit</button>
					</div>
				</div>
			</div>
		</form>
	</div>
	<script>
		function F__ID(){
			//-------------------------------------
			VmInclude:__COMPONENT__/f/form.01.js
			//-------------------------------------
	        m.before_submit=function(record,dbv){
	            dbv.S1=record.Role;
	            dbv.S2=record.Permission;
	            return true;
	        }
			//-------------------------------------
			$('#all_tid__ID').on('click',function(){
				var txt="";
				for(p in $vm.module_list){
					if($vm.module_list[p].Table!=undefined && $vm.module_list[p].Table!=""){
						var a=$vm.module_list[p].Table
						if(
							txt.indexOf(a)==-1 &&
	                        p!="permission-role-login-data" &&
							p!="permission-role-login-form" &&
							p!="permission-role-table-group-data" &&
							p!="permission-role-table-group-form" &&
							p!="permission-query-data" &&
							p!="permission-query-form"
						){
							txt+=","+a+","+p+"<br>";
						}
					}
				}
				$vm.alert(txt+",");
			})
			//-------------------------------------
		}
	</script>
	<style>
		VmInclude:__COMPONENT__/f/form.01.css
		#all_tid__ID{
			cursor:pointer;
		}
	</style>
</div>
