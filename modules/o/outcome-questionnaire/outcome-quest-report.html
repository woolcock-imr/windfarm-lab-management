<script>
	function F__ID() {
		//-------------------------------------
		VmInclude:__COMPONENT__/g/grid.01.js
		VmInclude:__CURRENT_PATH__/task-data.js
		//-------------------------------------
		$('#D__ID').on('load', function () {
			var Record_ID = $vm.vm['__ID'].op.Record_ID;
			
			var Record_ID = $vm.vm['__ID'].op.Record_ID;
			var sql = "select Information from [TABLE-20008717] where UID=" + Record_ID;
			$VmAPI.request({
				data: { cmd: 'query_records', sql: sql }, callback: function (res) {
					if (res.records.length != 0) $('#F20008717__ID').text(res.records[0].ISI);
				}
			})

			var sql = "select Information from [TABLE-20008718] where PUID=" + Record_ID;
			$VmAPI.request({
				data: { cmd: 'query_records', sql: sql }, callback: function (res) {
					if (res.records.length != 0) $('#F20008718__ID').text(res.records[0].kessler);
				}
			})

			var sql = "select Information from [TABLE-20009221] where PUID=" + Record_ID;
			$VmAPI.request({
				data: { cmd: 'query_records', sql: sql }, callback: function (res) {
					if (res.records.length != 0) $('#F20009221__ID').text(res.records[0].wemw);

				}
			})

			var sql = "select Information from [TABLE-20009222] where PUID=" + Record_ID;
			$VmAPI.request({
				data: { cmd: 'query_records', sql: sql }, callback: function (res) {
					if (res.records.length != 0) $('#F20009222__ID').html("<b> Depression:</b>&nbsp " + res.records[0].DASS_DS + '<br><b>Anxiety:</b>&nbsp   ' + res.records[0].DASS_AS + '<br><b>Stress:</b> &nbsp' + res.records[0].DASS_SS);

				}
			})

			$('#F20008848__ID').text(res.records[0].Record_ID + res.records[0].DOB);

		})
	}
	
		//-------------------------------------

</script>
