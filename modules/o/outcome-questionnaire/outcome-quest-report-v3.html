<script>
	function F__ID() {
		//-------------------------------------
		VmInclude:__COMPONENT__/g/grid.01.js
		VmInclude:__CURRENT_PATH__/task-form.js
		//-------------------------------------
		$('#q__ID').on('click', function () {
			var Participant_uid=$('#Participant_uid__ID').val();
			if(Participant_uid==""){
				alert("Select participant please.");
				return;
			}

			
			var sql = "select Information from [TABLE-20008843] where PUID=" + Participant_uid;
			$VmAPI.request({
				data: { cmd: 'query_records', sql: sql }, callback: function (res) {
					if (res.records.length != 0) $('#F20008843__ID').text(res.records[0].ISI);
				}
			})

			//var Record_ID = $vm.vm['__ID'].op.Record_ID;
			

			var sql = "select Information from [TABLE-20008844] where PUID=" + Participant_uid;
			$VmAPI.request({
				data: { cmd: 'query_records', sql: sql }, callback: function (res) {
					if (res.records.length != 0) $('#F20008844__ID').text(res.records[0].kessler);
				}
			})

			var sql = "select Information from [TABLE-20009250] where PUID=" + Participant_uid;
			$VmAPI.request({
				data: { cmd: 'query_records', sql: sql }, callback: function (res) {
					if (res.records.length != 0) $('#F20009250__ID').text(res.records[0].wemw);

				}
			})

			var sql = "select Information from [TABLE-20009251] where PUID=" + Participant_uid;
			$VmAPI.request({
				data: { cmd: 'query_records', sql: sql }, callback: function (res) {
					if (res.records.length != 0) $('#F20009251__ID').html("<b> Depression:</b>&nbsp " + res.records[0].DASS_DS + '<br><b>Anxiety:</b>&nbsp   ' + res.records[0].DASS_AS + '<br><b>Stress:</b> &nbsp' + res.records[0].DASS_SS);

				}
			})

		//	$('#F20008848__ID').text(res.records[0].Randomsation_Number + res.records[0].DOB);

		})
	}
	
		//-------------------------------------

</script>
