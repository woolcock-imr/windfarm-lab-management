    <script>
        function F__ID(){
            //-------------------------------------
            //build text input fields
            var fields="Visit,Timepoint,KDT_Test_No_EDF_File_Name,EO1_ScE_i,EC_ScE_i,EO2_ScE_i,All_ScE_i,Ave_EOs_ScE_i,EO1_Delta_i,EO1_Theta_i,EO1_Alpha_i,EO1_Sigma_i,EO1_Beta_i,EC_Delta_i,EC_Theta_i,EC_Alpha_i,EC_Sigma_i,EC_Beta_i,EO2_Delta_i,EO2_Theta_i,EO2_Alpha_i,EO2_Sigma_i,EO2_Beta_i,All_Delta_i,All_Theta_i,All_Alpha_i,All_Sigma_i,All_Beta_i,Ave_EOs_Delta_i,Ave_EOs_Theta_i,Ave_EOs_Alpha_i,Ave_EOs_Sigma_i,Ave_EOs_Beta_i";
            var fs=fields.split(',');
            var txt="";
            for(var i=0;i<fs.length;i++){
                txt+="<div class='row row__ID'><div class='col'>\r\n";
                txt+="<span>"+fs[i].replace(/_/g," ")+"</span><input type=text class=form-control name="+fs[i]+">\r\n";
                txt+="</div></div>\r\n";
            }
            $('#dynamic_part__ID').html(txt);
            //-------------------------------------
            VmInclude:__COMPONENT__/f/form.01.js

            //-------------------------------------
            var load5=m.load;
            m.load=function(){
                load5();
                 m.set_file_link("audiogram");
        
                
            }
            //-------------------------------------
        }
    </script>
