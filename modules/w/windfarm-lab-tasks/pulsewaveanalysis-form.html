
<div id=D__ID>
    <section id=form_container__ID>
        <div id=header__ID>
            Form
        </div>
        <form id=F__ID>
            <div class="container">
                <!-- participant part for all task forms -------------------->
                <div class="row row__ID" id=row_participant__ID>
                    <div class="col-sm-12 col-lg-9 input__ID">
                        <span class=label__ID>Participant</span><br>
                        <input type=text name="Participant" class=form-control id=Participant__ID data-id="Participant" required />
                    </div>
                    <div class="col-sm-12 col-lg-3 input__ID">
                        <span class=label__ID>Participant ID</span><br>
                        <input type=text name="Participant_uid" class=form-control readonly />
                    </div>
                    <hr style="border-top: 1px solid #888;width: 100%;margin:10px 0">
                </div>
                <!---------------------------------------------------->
                <!-- Form Inputs-------------------------------------->
                <div id=dynamic_part__ID></div>
                <div class='row row__ID'>
    				<div class="col">
    					<span>Awp4 Upload</span>
                        <div class="form-control">
                            <u style='cursor:pointer' id=link_Awp4__ID></u>
                            <br>
                            <input type="file" name=Awp4 style="margin-top:6px" /> &nbsp&nbsp&nbsp <button type="button" id=Awp4__ID>Remove</button>
                        </div>
					</div>
                </div>            
                <div class='row row__ID'>
    				<div class="col">
    					<span>Report Upload</span>
                        <div class="form-control">
                            <u style='cursor:pointer' id=link_Report__ID></u>
                            <br>
                            <input type="file" name=Report style="margin-top:6px" /> &nbsp&nbsp&nbsp <button type="button" id=Report__ID >Remove</button>
                        </div>
					</div>
                </div>
                <div class='row row__ID'>
                    <div class="col">
                        <span>CSV file Upload</span>
                        <div class="form-control">
                            <u style='cursor:pointer' id=link_csv__ID></u>
                            <br>
                            <input type="file" name=csv style="margin-top:6px" /> &nbsp&nbsp&nbsp <button type="button"
                                id=csv__ID>Remove</button>
                        </div>
                    </div>
                </div>
                <div class='row row__ID'>
                    <div class="col">
                        <span>GDT file Upload</span>
                        <div class="form-control">
                            <u style='cursor:pointer' id=link_gdt__ID></u>
                            <br>
                            <input type="file" name=gdt style="margin-top:6px" /> &nbsp&nbsp&nbsp <button type="button" id=gdt__ID>Remove</button>
                        </div>
                    </div>
                </div>
                <div class='row row__ID'>
                    <div class="col">
                        <span>xml file Upload</span>
                        <div class="form-control">
                            <u style='cursor:pointer' id=link_xml__ID></u>
                            <br>
                            <input type="file" name=xml style="margin-top:6px" /> &nbsp&nbsp&nbsp <button type="button" id=xml__ID>Remove</button>
                        </div>
                    </div>
                </div>

                <!---------------------------------------------------->
                <!-- submit button part for all tsak forms------------>
                <br>
                <div class="row">
                    <div class=col>
                        <button id=submit__ID type="submit" class="btn btn-secondary">Submit</button>
                    </div>
                </div>
                <!---------------------------------------------------->
            </div>
        </form>
    </section>
    VmInclude:__COMPONENT__/m/model.01.html
    <script>
        function F__ID(){
            //-------------------------------------
            //build text input fields
            var fields="Visit ";
            var fs=fields.split(',');
            var txt="";
            for(var i=0;i<fs.length;i++){
                txt+="<div class='row row__ID'><div class='col'>\r\n";
                txt+="<span>"+fs[i].replace(/_/g," ") +"</span><input type=text class=form-control name=" + fs[i] +" >\r\n";
                txt+="</div></div>\r\n";
            }
            $('#dynamic_part__ID').html(txt);
            //-------------------------------------
            VmInclude:__COMPONENT__/f/form.01.js
            VmInclude:'__CURRENT_PATH__/task-form.js'
            //-------------------------------------
            var load5=m.load;
            m.load=function(){
                load5();
                m.set_file_link("Awp4");
                m.set_file_link("Report");
                m.set_file_link("gdt");
                m.set_file_link("xml");
                
            }
            //-------------------------------------
        }
    </script>
    <style>
        #form_container__ID{
            max-width:700px;
        }
        VmInclude:__COMPONENT__/f/form.01.css
    </style>
</div>
