    <script>
        function F__ID(){
            //-------------------------------------
            //build text input fields
            var fields="L_Otoscopy,L_Static_Compliance,L_Middle_Ear_Pressure,L_EarCanalVolume,R_Otoscopy,R_Static_Compliance,R_Middle_Ear_Pressure,R_EarCanalVolume,tymp_upload";
            var fs=fields.split(',');
            var txt="";
            for(var i=0;i<fs.length;i++){
                txt+="<div class='row row__ID'><div class='col'>\r\n";
                txt+="<span>"+fs[i].replace(/_/g," ")+"</span><input type=text class=form-control name="+fs[i]+">\r\n";
                txt+="</div></div>\r\n";
            }
            $('#dynamic_part__ID').html(txt);
            //-------------------------------------
            VmInclude:__COMPONENT__/f/form.01.js
            VmInclude:'__CURRENT_PATH__/task-form.js'
            //-------------------------------------
            var load5=m.load;
            m.load=function(){
                load5();
                 m.set_file_link("tymp_upload");
        
                
            }
            //-------------------------------------
        }
    </script>
